<title>Profilo Utente</title>
<a href="{% url 'homeuser' %}">Torna Indietro</a>
<center>
<h1>Profilo Utente</h1>
{% if user.best_seller %}
<img src="{{ user.best_seller.url }}">
{%endif%}
{% if user.best_buyer %}
<img src="{{ user.best_buyer.url }}">
{%endif%}
<h2>Nome: {{ request.user.first_name }}</h2>
<h2>Cognome: {{ request.user.last_name }}</h2>
<h2>Username: {{ request.user.username }}</h2>
<h2>Mail: {{ user.mail }}</h2>
{% if user.immagine_profilo %}
    <img src="{{ user.immagine_profilo.url }}">
{% endif %}
<br>
<br>
<button type='submit' name='modifica'><a href="{% url 'modifica' %}">Modifica Account</a></button>

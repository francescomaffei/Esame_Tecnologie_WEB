<a href="{% url 'homeuser' %}">Torna Indietro</a>
<title>Messaggi Ricevuti</title>
<center>
<h2>Messaggi Ricevuti</h2>
{% if messaggi %}
  <ul>
    {% for messaggio in messaggi %}
      <li><strong>Da: {{ messaggio.mittente.username }}</strong> - {{ messaggio.testo }} ({{ messaggio.data_invio }})</li>
    {% endfor %}
    </ul>
{% else %}
    <h3>Non ci sono messaggi ricevuti</h3>
{% endif %}
